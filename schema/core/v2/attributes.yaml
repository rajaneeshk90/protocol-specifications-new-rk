        'schema:telephone': '$.phone'
        'schema:email': '$.email'
        'schema:url': '$.url'
        'schema:name': '$.name'
        'schema:hoursAvailable': '$.hours'

    Tracking:
      type: object
      description: >
        Non-streaming tracking handle per legacy semantics (url/transport/status).
      additionalProperties: false
      required: ["@context", "@type", "tl_method", "url", "trackingStatus"]
      properties:
        "@context":
          type: string
          format: uri
          example: "https://raw.githubusercontent.com/beckn/protocol-specifications-new/refs/heads/main/schema/core/v2/context.jsonld"
        "@type":
          type: string
          enum: ["beckn:Tracking"]
          x-jsonld: { "@id": "beckn:Tracking" }
        tl_method:
          type: string
          enum: [http/get, http/post, http/redirect, ws/handle, custom]
          description: Transport/method used to access the tracking handle.  # mirrors legacy tl_method concept
        url:
          type: string
          format: uri
          description: Link/handle to off-network tracking UI or endpoint.
        trackingStatus:
          type: string
          enum: [ACTIVE, DISABLED, COMPLETED]
        expires_at:
          type: string
          format: date-time
          description: ISO 8601 expiry timestamp for the tracking handle.
      example:
        tl_method: "http/get"
        url: "https://track.bpp.example?order_id=ORD-123"
        trackingStatus: "active"
        expires_at: "2025-10-16T18:30:00Z"
      x-jsonld:
        '@type': 'schema:TrackAction'
        'schema:target':    '$.url'           # URL to track → EntryPoint(target)
        'schema:deliveryMethod': '$.tl_method'
        'beckn:trackingStatus': '$.trackingStatus'

    RatingInput:
